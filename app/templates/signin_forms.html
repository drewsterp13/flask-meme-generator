<form method="POST">
    {{ form.hidden_tag() }}
    <fieldset>
        <div>
            {{ form.email.label }}
            {{ form.email(class="form-control")}}
        </div>
        <div>
            {{ form.password.label }}
            {{ form.password(class="form-control")}}
        </div>
    </fieldset>
    {{ form.submit_button(class="fw-bold btn btn-dark align-items-center text-light m-2")}}
</form>
